<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Acerca de Mí</title>
  </head>
  <body>
    <h1>Acerca de Mí</h1>

    <p>Mi nombre es <span id="nombre">Paula</span>.</p>

    <p>
      Mis comidas favoritas son las <span class="comida">Pastas</span>, el
      <span class="comida">Sushi</span> y los
      <span class="comida">Asados</span>.
    </p>

    <p>
      Mis deportes favoritos son el <span class="deporte">Hockey</span> y el
      <span class="deporte">Fútbol</span>, pero principalmente el
      <span id="actividadPrincipal" class="deporte">Vóley</span>: soy
      entrenadora de una liga de menores.
    </p>
  </body>
</html>
