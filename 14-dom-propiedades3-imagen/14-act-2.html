<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Cambiando Imágenes</title>
</head>

<body>

    <header>
        <p><span>Digital</span>House></p>
    </header>

    <main>
        <div id="content">
            <p>Ingresa la URL de la nueva imagen aquí:</p>
            <input type="text" id="inputImagen"
                placeholder="https://www.digitalhouse.com/wp-content/uploads/schools_dados_rodando.gif">

            <button onclick="cambiarImagen()" id="switcher">Cambiar imagen</button>

            <img id="imagen" src="https://www.digitalhouse.com/wp-content/uploads/2019/10/owl-4443233_960_720.jpg"
                alt="imagen">

        </div>

    </main>

</body>

</html>
